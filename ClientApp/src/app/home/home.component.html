<section *ngIf="!notes.length">
  <h3>No Notes Available</h3>
  <button class="btn"><a routerLink="/create">Create</a></button>
</section>
<br>
<section *ngIf="notes.length">
     <div class="search">
        <input class="searchbox" type="tel" placeholder="Search" name="search" [(ngModel)]="search">
     </div>
    <!--<button (click)="filternotes()">find</button>-->
  <br />
  <br />


  <!-- <div *ngFor="let item of notes">
      <div>Title: {{item.title}}</div>
      <div>Message: {{item.message}}</div>
  </div> -->
  <ng-container>
    <mat-card *ngFor="let item of notes | searchFilter: search">
      <div class="Notes">
        <div class="Title">
          <mat-card-header>
            <mat-card-title>{{item.title}}</mat-card-title>

          </mat-card-header>
        </div>
        <div class="NotesText">
          
            <p>{{item.message}}</p>

          
        </div>
        <div class="action">
          <mat-card-actions>
            <button mat-button style="width:70px;" (click)="getedit(item.id)">Edit</button>
            <button mat-button style="width:70px;"(click)="deletenotes(item.id)">Delete</button>
          </mat-card-actions>
        </div>
      </div>
    </mat-card>

  </ng-container>
