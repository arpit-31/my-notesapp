        <form [formGroup]="notesForm" (ngSubmit)="onSubmit()">
            <label for="title">Title: </label>
        <input id="title" type="text" formControlName="title" >
        <div *ngIf="f.title.invalid && (f.title.dirty || f.title.touched)"
              class="alert alert-danger">
        <div *ngIf="f.title.errors?.['required']" class="errortitle" >
            Title is required
          </div>
        </div>
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" cols="50" formControlName="message"></textarea>
        <div *ngIf="f.message.invalid && (f.message.dirty || f.message.touched)"
              class="alert alert-danger">
        <div *ngIf="f.message.errors?.['required']" class="errormessage">
            Message is required
          </div>
        </div>
        <button class= "submit" type="submit" [disabled]="!notesForm.valid">Submit</button>
        <a [routerLink]="['/home']"> <button class="btn btn-info">Cancel</button></a>
        	
    </form>
